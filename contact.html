<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parker Strong</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>




<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-contact100">
        <form action="https://formspree.io/parker.strong.jr@gmail.com" class="contact100-form validate-form" method="post">
            <span class="contact100-form-title">
                Get in Touch
            </span>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name">
                <span class="label-input100">Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email" placeholder="Email">
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <span class="label-input100">Message</span>
                <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>














<form id="contactform" method="POST">
    <input type="text" name="name" placeholder="Your name"><br>
    <input type="email" name="_replyto" placeholder="Your email"><br>
    <input type="hidden" name="_subject" value="Website contact" /><br>
    <textarea name="message" placeholder="Your message"></textarea><br>
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" value="Send">
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'your' + '@' + 'email' + '.' + 'com');
</script>
